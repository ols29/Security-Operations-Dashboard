<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // SPECIAL-29 SECURITY CONSOLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #05070a; }
        .scanline {
            width: 100%; height: 2px; background: rgba(0, 255, 0, 0.05);
            position: fixed; top: 0; z-index: 50;
            animation: scan 4s linear infinite; pointer-events: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .glow { text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .hacker-border { border: 1px solid rgba(34, 197, 94, 0.2); }
        .critical-alert { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0%, 100% { background-color: rgba(0,0,0,0.5); }
            50% { background-color: rgba(220, 38, 38, 0.1); }
        }
    </style>
</head>
<body class="text-green-400 overflow-x-hidden">
    <div class="scanline"></div>

    <div class="container mx-auto p-4 md:p-8 relative z-20">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-green-500 pb-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold tracking-tighter glow uppercase">
                    [ PROJECT_RED-29_SOC ]
                </h1>
                <p class="text-[10px] text-green-700 font-bold mt-1">OPERATOR: ols29 // AUTH_LEVEL: SUDO_ADMIN</p>
            </div>
            <div class="text-right mt-4 md:mt-0 font-bold border-l border-green-900 pl-4">
                <div class="flex items-center justify-end space-x-2">
                    <span class="w-2 h-2 bg-red-600 rounded-full animate-ping"></span>
                    <p class="text-red-500 text-sm tracking-widest">SYSTEM_LIVE</p>
                </div>
                <p class="text-[10px] opacity-50 uppercase">Curitiba_PR // 29_01_2026</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="hacker-border bg-black/50 p-6 flex flex-col items-center">
                <h3 class="text-[10px] text-green-700 mb-2 uppercase tracking-widest">Uptime_Years</h3>
                <p class="text-5xl font-bold glow text-green-500">21</p>
            </div>
            <div class="hacker-border bg-black/50 p-6 flex flex-col items-center">
                <h3 class="text-[10px] text-green-700 mb-2 uppercase tracking-widest">Monitored_Ports</h3>
                <p class="text-5xl font-bold text-blue-500">29</p>
            </div>
            <div id="threat-card" class="hacker-border p-6 flex flex-col items-center transition-colors duration-500">
                <h3 class="text-[10px] text-red-900 mb-2 uppercase tracking-widest">Active_Threats</h3>
                <p class="text-5xl font-bold text-red-600" id="threat-count">0</p>
            </div>
            <div class="hacker-border bg-black/50 p-6 flex flex-col items-center">
                <h3 class="text-[10px] text-green-700 mb-2 uppercase tracking-widest">Network_Load</h3>
                <p class="text-5xl font-bold text-yellow-500" id="network-load">29%</p>
            </div>
        </div>

        <div class="flex justify-end mb-4">
            <button onclick="generateReport()" class="hacker-border bg-green-900/10 hover:bg-green-500/20 text-green-500 px-4 py-2 text-[10px] font-bold transition-all uppercase tracking-widest">
                > Run_Incident_Report_PDF
            </button>
        </div>

        <div class="hacker-border bg-black/80 shadow-2xl">
            <div class="bg-green-900/20 p-2 flex items-center border-b border-green-900">
                <span class="text-[10px] ml-2 opacity-70 uppercase tracking-widest">Real-Time_Traffic_Log</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="text-green-700 text-[10px] uppercase border-b border-green-900">
                        <tr>
                            <th class="p-4 font-normal"># Timestamp</th>
                            <th class="p-4 font-normal"># Source_IP</th>
                            <th class="p-4 font-normal"># Port</th>
                            <th class="p-4 font-normal"># Security_Status</th>
                        </tr>
                    </thead>
                    <tbody id="log-table" class="text-xs">
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[9px] text-green-900 tracking-[0.8em] uppercase">Security Operations 29 // Curitiba Site</p>
        </footer>
    </div>

    <script>
        function generateReport() {
            const btn = event.target;
            btn.innerText = "> Processing...";
            $.getJSON('/api/generate_report', function(data) {
                alert(data.message);
                btn.innerText = "> Run_Incident_Report_PDF";
            }).fail(function() {
                alert("Erro ao gerar relatÃ³rio. Verifique o servidor.");
                btn.innerText = "> Run_Incident_Report_PDF";
            });
        }

        function updateLogs() {
            $.getJSON('/api/logs', function(data) {
                let rows = '';
                let threats = 0;
                
                data.forEach(log => {
                    let isAlert = log[4].includes('ALERTA');
                    if (isAlert) threats++;
                    
                    let statusColor = isAlert ? 'text-red-500 font-bold' : 'text-green-400 opacity-60';
                    let statusLabel = isAlert ? '!! CRITICAL_OPEN !!' : '>> SECURE_CLOSED';

                    rows += `
                        <tr class="border-b border-green-900/20 hover:bg-green-500/5 transition-colors">
                            <td class="p-4 opacity-40">${log[1]}</td>
                            <td class="p-4">${log[2]}</td>
                            <td class="p-4"><span class="border border-blue-900/50 px-2 py-0.5 text-blue-400 text-[10px]">${log[3]}</span></td>
                            <td class="p-4 ${statusColor}">${statusLabel}</td>
                        </tr>`;
                });

                $('#log-table').html(rows);
                $('#threat-count').text(threats);
                
                if (threats > 0) {
                    $('#threat-card').addClass('critical-alert');
                } else {
                    $('#threat-card').removeClass('critical-alert').addClass('bg-black/50');
                }

                const load = Math.floor(Math.random() * (31 - 27 + 1)) + 27;
                $('#network-load').text(load + '%');
            });
        }
        
        setInterval(updateLogs, 10000); 
        updateLogs();
    </script>
</body>
</html>
